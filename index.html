<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404-page-challenge</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class='all-content'>
    <!--  header page -->
    <header>
      <section class='master__max'>
        <h5 class='title-header'>404 NOT FOUND</h5>
      </section>
    </header>

    <!--  content page -->
    <section>
      <section class='master__max content__flex'>
        <figure class='content-figure'>
          <img class='content-img' src="./Scarecrow.png" alt="">
        </figure>
        <div class='content-aside'>
          <h1 class='content-title'>I have bad news for you</h1>
          <p class='content-description'>The page you are looking for might be removed or is temporarily unavailable</p>
          <a class='content-link' href="#">BACK TO HOMEPAGE</a>
        </div>

      </section>
    </section>

    <!-- footer page -->
    <footer>
      <div class='master__max'>
        <p class='text-center text-footer'>Christian Benavides @DevChallenges.io</p>
      </div>
    </footer>
  </section>
</body>
</html>
